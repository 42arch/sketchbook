<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. 3D Force Layout</title>
    <link rel="stylesheet" href="./../style.css" />
    <style>
      .main {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        margin: 0;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        border: 1px dashed #aaa;
        width: 60%;
        min-width: 360px;
        height: 80%;
        padding: 8px;
      }

      .renderer {
        display: flex;
        position: relative;
        width: 100%;
        height: 100%;
      }

      .scene-nav-info {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h3>3D Force Layout</h3>
      <div class="container">
        <div id="graph" class="renderer"></div>
        <p>
          <button id="style">style</button>
          <button id="rotate">rotate</button>
          <button id="fit">fit</button>
          <button id="update">update</button>
        </p>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
