<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7. Blob</title>
    <link rel="stylesheet" href="./../style.css" />
  </head>
  <body>
    <div class="main">
      <h3>Blob</h3>

      <div class="container">
        <div class="item">
          <div id="blob" class="renderer"></div>
        </div>
        <div class="operate-panel">
          <p class="operate">
            <span class="label">complexity:</span>
            <input id="complexity" type="range" min="0" max="50" value="12" />
          </p>
          <p class="operate">
            <span class="label">contrast:</span>
            <input
              id="contrast"
              type="range"
              min="0"
              max="1"
              value="0.2"
              step="0.01"
            />
          </p>
          <p class="operate"><button>random</button></p>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
